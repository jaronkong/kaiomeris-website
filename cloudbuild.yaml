steps:
  - name: 'gcr.io/kaiomeris/git-lfs'
    args: ['init']
  - name: 'gcr.io/kaiomeris/git-lfs'
    args: ['remote', 'add', 'origin', 'https://github.com/jaronkong/kaiomeris-website.git']
  - name: 'gcr.io/kaiomeris/git-lfs'
    args: ['fetch']
  - name: 'gcr.io/kaiomeris/git-lfs'
    args: ['reset', '--soft', 'origin/master']
  - name: 'gcr.io/kaiomeris/git-lfs'
    args: ['lfs', 'fetch']
  - name: 'gcr.io/kaiomeris/git-lfs'
    args: ['lfs', 'checkout']
  - name: node:10
    entrypoint: npm
    args: ['install']
  - name: node:10
    entrypoint: npm
    args: ['run', 'build']
  - name: node:10
    entrypoint: npm
    args: ['run', 'export']
  - name: gcr.io/cloud-builders/gsutil
    args: ["-m", "rsync", "-r", "-c", "-d", "./out", "gs://www.kaiomeris.com"]
timeout: "600s"